{% extends "base.html" %}
{% block head %}
<script>

    var user_select = ''; 

    function select_pol_drop() {
        document.getElementById("user_select").value = "dd";
        document.getElementById("approach").style.display = "block";
        document.getElementById("policy_drop").style.display = "block";
        document.getElementById("policy_text").style.display = "none";
        document.getElementById("policy_file").style.display = "none";
    }
    function select_pol_text() {
        document.getElementById("user_select").value = "txt";
        document.getElementById("approach").style.display = "block";
        document.getElementById("policy_drop").style.display = "none";
        document.getElementById("policy_text").style.display = "block";
        document.getElementById("policy_file").style.display = "none";
        var url = ['alert(' + window.location.search + ')'];
    }
    function select_pol_file() {
        document.getElementById("user_select").value = "file"; 
        document.getElementById("approach").style.display = "block";
        document.getElementById("policy_drop").style.display = "none";
        document.getElementById("policy_text").style.display = "none";
        document.getElementById("policy_file").style.display = "block";
    }
    
</script>
{% endblock %}
{% block body %}

    Pick your approach for selecting the privacy policy: 

    <br><br>
    <i><b>Note: </b>Go through "How to Use" section to pick what's right for you.</i>
    <br><br><br>
    <button onclick="select_pol_drop()">select Policy</button> 
    &nbsp; &nbsp; &nbsp; &nbsp; 
    <button onclick="select_pol_text()">Upload Text</button> 
    &nbsp; &nbsp; &nbsp; &nbsp; 
    <button onclick="select_pol_file()">Select File</button> 
    &nbsp; &nbsp; &nbsp; &nbsp; 

    <br><br><br>

    <div id = "approach" style = "display: none;">
    <form action = '/submit_policy' method = 'POST' enctype="multipart/form-data">
        <div id = "policy_drop">
    
                <label for = 'policy'>Select Policy</label>
                <br>
                <br>
                <select class = 'policy' name = 'policy_dd'>
                    <option id = 'shop_pol' value = 'amazon'>amazon</option>
                    <option id = 'shop_pol' value = 'flipkart'>flipkart</option>
                    <option id = 'social_pol' value = 'facebook'>facebook</option>
                    <option id = 'social_pol' value = 'linkedin'>linkedin</option>
                    <option id = 'chat_pol' value = 'telegram'>telegram</option>
                    <option id = 'chat_pol' value = 'whatsapp'>whatsapp</option>
                </select>
                
        </div>
        <div id="policy_text">
                <label for = 'policy'>Enter Policy Text below: </label>
                <br>
                <br>
                <textarea name="policy_txt" placeholder="Enter Policy Here..."></textarea>
                
        </div>
        <div id="policy_file">
                <input type="file" id="policy_drop" name="policy_file">
        </div>
        <br><br>
        <input type = 'hidden' name = "user_choice" id = "user_select"></input>
        <input type="submit" value="submit_policy"></input>
        </form>
    </div>

{% endblock %}
